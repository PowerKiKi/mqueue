language: php
sudo: false
php:
  - 5.6
  - 7.0
  - hhvm

before_script:
  - scripts/install_dependencies.sh
  - npm install
  - gulp

script:
  - ./vendor/bin/php-cs-fixer fix --dry-run --verbose --diff --config-file .php_cs .
  - cd tests/ && phpunit --coverage-clover clover.xml && cd ../

after_script:
  - pwd
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload -vvv --format=php-clover tests/clover.xml

matrix:
  allow_failures:
    - php: 7.0
    - php: hhvm